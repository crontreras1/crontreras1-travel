<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/tailwind.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>My Travel</title>
</head>
<body>
    <nav></nav>

    <div id="tab-var"></div>

    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-full flex flex-col absolute space-y-80 p-4 items-center text-center text-xs">
                <input class="w-4/5 outline-none p-2 rounded-full shadow-sm text-center" type="search" name="" id="" placeholder="üîç San Fracisco">

                <button class="w-1/2 p-2 text-xs font-semibold rounded-full p-4 bg-white text-primary shadow-sm">Explorar m√°s</button>
            </div>

            <div class="w-full h-3/4">
                <div class="w-full h-full">
                    <img src="./img/san-francisco.jpg" alt="">
                </div>
            </div>
        </div>
        
        <div id="recomendados">
            <h2 class="w-screen px-5 py-10 text-primary font-bold text-xl">Nuestras Recomendaciones</h2>

            <div class="w-auto h-72 items-center overflow-x-auto overscroll-x-contain flex">
                <div class="card">
                    <div class="w-full h-3/6 bg-norway bg-cover rounded-t-lg"></div>
    
                    <div class="w-full h-3/6 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 p-2 ">Norway</p>
    
                        <p class="text-white text-xs px-4">Paisajes increibles</p>
                    </div>
                </div>

                <div class="card">
                    <div class="w-full h-3/6 bg-newYork bg-cover rounded-t-lg"></div>
    
                    <div class="w-full h-3/6 bg-white rounded-b-lg">
                        <p class="text-terciary text-bold text-xl px-4 p-2 ">New York</p>
    
                        <p class="text-terciary text-xs px-4">Jungla de concreto</p>
                    </div>
                </div>

                <div class="card">
                    <div class="w-full h-3/6 bg-yosemite bg-cover rounded-t-lg"></div>
    
                    <div class="w-full h-3/6 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 p-2 ">Yosemite</p>
    
                        <p class="text-white text-xs px-4">Un descanso del mundo</p>
                    </div>
                </div>

                <div class="card">
                    <div class="w-full h-3/6 bg-iceland bg-cover rounded-t-lg"></div>
    
                    <div class="w-full h-3/6 bg-white rounded-b-lg">
                        <p class="text-terciary text-bold text-xl px-4 p-2 ">Iceland</p>
    
                        <p class="text-terciary text-xs px-4">Paraiso de Hielo</p>
                    </div>
                </div>

                <div class="card">
                    <div class="w-full h-3/6 bg-switzerland bg-cover rounded-t-lg"></div>
    
                    <div class="w-full h-3/6 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 p-2 ">Switzerland</p>
    
                        <p class="text-white text-xs px-4">Grandes Alpes</p>
                    </div>
                </div>

                <div class="card mr-8">
                    <div class="w-full h-3/6 bg-bali bg-cover rounded-t-lg"></div>
    
                    <div class="w-full h-3/6 bg-white rounded-b-lg">
                        <p class="text-terciary text-bold text-xl px-4 p-2 ">Bali</p>
    
                        <p class="text-terciary text-xs px-4">Islas hermosas</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="rentas-destacadas"></div>
    </section>

    <footer>

    </footer>
</body>
</html>
